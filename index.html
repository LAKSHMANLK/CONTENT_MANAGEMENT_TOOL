<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Management Tool</title>
    <link rel="icon"href="cms_img.jpg">
    <link rel="stylesheet" href="styles.css">
</head>
<body style="background-color: rgba(97, 215, 211, 0.538);">
    <header>
        <h1>Content Management Tool</h1>
    </header>
    <main>
        <section class="content-container">
            <h2>Manage Your Content</h2>
            <ul id="content-list">
                <!-- Content items will be displayed here -->
                <li>Wix</li>
                <li>Wordpress</li>
                <li>Shopify</li>
            </ul>
        </section>
        <section class="options">
            <h2>Options</h2>
            <input type="text" id="new-content" placeholder="New Content">
            <button id="add-content">Add Content</button>
            <input type="text" id="edit-content" placeholder="Edit Content">
            <button id="edit-button">Edit</button>
            <button id="delete-content">Delete Content</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
